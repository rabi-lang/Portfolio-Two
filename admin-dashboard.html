<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="assets/css/admin-dashboard.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="dashboard-container">
    <h1>ðŸ‘‹ Welcome, Admin!</h1>
    <h2>Create New Blog Post</h2>

    <form id="blogForm">
      <input type="text" id="blogTitle" placeholder="Blog Title" required>
      <textarea id="blogDescription" placeholder="Blog Description" rows="4" required></textarea>
      <input type="text" id="blogImage" placeholder="Image URL (optional)">
      <button type="submit" class="publish-btn">Publish Blog</button>
    </form>

    <div id="statusMessage"></div>

    <button onclick="logout()" class="logout-btn">Logout</button>
  </div>

  <!-- Firebase Scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script src="assets/js/admin-dashboard.js"></script>
</body>
</html>
